<h2>Calculator</h2>
<p>First No: <input type="text" id="num1"></p>
<p>Second No: <input type="text" id="num2"></p>
<p>Result : <input type="text" id="result"></p>
<p> <input type="button" value="ADD" onclick="Calc()"></p> <!-- we call function to execute-->
<script src="calculator.js"></script>
<script src="calc.js"></script>
<script>
    var Calc = function(){
        //create and initialize an object of calculator 
        
        calc1 = new calculator();
        calc1.setfirstNum(parseInt(document.getElementById('num1').value));
        calc1.setsecondNum(parseInt(document.getElementById('num2').value));
        
        //create and initialize an object of calc by an object of calculator 
        calc2 = new calc(calc1);
        //call sum method of calc object 
       
        calc2.sum();
        
        //get an object of calculator from object of an calc class 
        calc1 = calc2.getmycalculator();
        var result=calc1.getresult();
        //publish result from object of calculator class
    document.getElementById("result").value=result;
    }
</script>
