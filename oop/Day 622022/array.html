<script>
    //Array()
        
    var arr1 = new Array(); //creating constructor 
    var arr2 = new  Array(4,5,6,7);
    var arr3 = [4,5,6,7,8,9];
    console.log(arr1);
    console.log(typeof arr2);
    console.log(arr2.length); //length determine the number of elements 
   
   //methods 
   //Array.isArray()
   //syntax 
   //Array.isArray(value) => it returns boolean type of value 
   console.log(Array.isArray(arr1));
   console.log(Array.isArray(6789));
   console.log(Array.isArray("Sidhikali"));
//another method to get boolean type of value i.e. true or false 
   console.log(arr1 instanceof Array);


   //instance methods 
   //Array.at()
   //at(index)-> parameter 
   //this method returns character 
   try{
   console.log(arr1.at(2)); //+ve indexing  //we have given instance methods i.e. object of class which is arr1 
   console.log(arr1.at(-5)); //-ve indexing 
   console.log(arr1.at(20));
   if(arr1.length>20){
       console.log(arr1.at(20));
       
   }
   else{
       throw"Index out of bounds!";
   }
}
catch(exception){
    console.log("Error:"+exception);
}

// Array.copyWithin() -> Array (it returns modified array i.e. basically array)

var arr1 = new Array(5,6,7,4,3,7,8,9,10,11,12);

arr2 = arr1.copyWithin(4,5,8);
console.log(arr2);
