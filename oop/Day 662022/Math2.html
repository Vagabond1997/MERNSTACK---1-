<script>
    //Properties
    //Math.PI 
console.log(Math.PI);

//Methods 
//Math.abs() -> return -ve to +ve number 

console.log(Math.abs(-20));

//Math.ceil() -> returns decimal value discard and upwards 

console.log(Math.ceil(3.567)); //output 4 

//Math.floor()  -> returns decimal value discard and downwards

console.log(Math.floor(2.567)); //output 2

//Math.max()
console.log(Math.max(2,3,4,5,6,7,8,9)); //output 9 (max number)

//Math.min()
console.log(Math.min(2,3,4,5,6,7,8,9)); ////output 9 (min number)

// Math.pow()
console.log(Math.pow(2,3));//output 8 
// Math.random()
console.log(Math.random()); //output 0.40443908261314254
// Math.round()
console.log(Math.round(56.7892));  //output 57

//Math.sqrt()
console.log(Math.sqrt(2)); // output 1.4142135623730951

// toFixed(digits) ->after decimal two digits 
console.log((3456.7879).toFixed(2)); //output  3456.79
</script>
