<script>
    //encapsulation (binding)
class Person{
    //instance variables 
pid;
fullName;
//defining default constructor 
constructor(pid=0,fullName="NA") {
this.pid=pid;
this.fullName=fullName;
}

//setter and getter 
setPID(pid) {
    this.pid=pid;

}

setfullName(fullName) {
    this.fullName=fullName;
    
}
 //getter 
 getPID(){
     return this.pid;
 }
 getfullName(){
     return this.fullName;
 }
 toString(){
    return this.pid+", "+this.fullName;
 }
 

}

//inheritance 


class NewPerson extends Person{
    //can access the resources of person class 
    address; 
    phone;
    constructor(pid=0, fullName="NA",address="NA", phone="NA") {
        super(pid, fullName); //constructor of parent class
        this.address=address;
        this.phone=phone;
    }
    setAddress(address) {
    this.address=address;

}

setPhone(phone) {
    this.phone=phone;
    
}

getaddress(){
     return this.address;
 }
 getphone(){
     return this.phone;
 }
 toString(){
    return super.pid+", "+super.fullName+","+this.address+","+this.phone;
 }
}
</script>
